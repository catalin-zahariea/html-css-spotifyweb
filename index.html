<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <!-- Link Framework -->
    <link rel="stylesheet" href="css/framework.css">

    <!-- Link Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Fixed element -->
    <div id="fixed-header">
        <button>Effetua l'upgrade</button>
    </div>
    <!-- End Fixed element -->

    <!-- Main -->
    <main>
            <!-- Main Nav -->
            <nav class="main-nav">
                    <!-- Main Nav Logo -->
                    <div class="main-nav-logo">
                        <img src="img/logo.svg" alt="Spotify Logo">
                    </div>

                    <!-- Main Nav Menu -->
                    <div class="main-nav-menu">
                        <!-- Main Nav Menu Item -->
                        <div class="main-nav-menu-item">
                            <img src="img/home.svg" alt="Home">
                            <span>Home</span>
                        </div>

                        <!-- Main Nav Menu Item -->
                        <div class="main-nav-menu-item">
                            <img src="img/search.svg" alt="Cerca">
                            <span>Cerca</span>
                        </div>

                        <!-- Main Nav Menu Item -->
                        <div class="main-nav-menu-item">
                            <img src="img/libreria.svg" alt="Libreria">
                            <span>La tua libreria</span>
                        </div>

                    </div>

                    <!-- Main Nav Playlist -->
                    <div class="main-nav-playlist">
                        <h4>Playlist</h4>
                        <div class="main-nav-playlist-new">
                            <div class="main-nav-playlist-new-plus">
                                <a href="#"><i class="fas fa-plus"></i></a>
                            </div>
                            <span>Crea Playlist</span>
                        </div>

                        <ul class="main-nav-playlist-list">
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                        </ul>
                    </div>

                    <!-- Main Nav User -->
                    <div class="main-nav-user">
                        <div class="main-nav-user-install">
                            <i class="far fa-arrow-alt-circle-down"></i>
                            <span class="main-nav-user-install-text">Installa app</span>
                        </div>

                        <div class="main-nav-user-profile">
                            <img src="img/profile.svg" alt="Profile photo">
                            <span class="main-nav-user-name">John Doe</span>
                        </div>
                    </div>
            </nav>
            <!-- End Main Nav -->

            <!-- Main Content -->
            <div class="main-content col">
                
            </div>
            <!-- End Main Content -->
    </main>
    <!-- End Main -->
    

    <!-- Footer -->
    <footer>
        <!-- Current song -->
        <div class="current-song">
            <div class="current-song-info">
                <img src="img/sinister.jpeg" alt="Current song">
                <div class="current-song-info-name">
                    <div class="current-song-author">Sinister</div>
                    <div class="current-song-title">Brano Nome</div>
                </div>
                <div class="current-song-favorite">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>
        </div>

        <!-- Song tools -->
        <div class="song-tools">
            <div class="song-tools-buttons">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>

            <div class="song-bar">
                <span class="song-bar-time">
                    0:25
                </span>

                <div class="song-bar-total">
                    <div class="song-tools-bar-progress"></div>
                </div>

                <span class="song-bar-time">
                    4:35
                </span>
            </div>
        </div>

        <!-- Song volume -->
        <div class="song-volume">
            <div class="song-volume-buttons">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
</body>
</html>
